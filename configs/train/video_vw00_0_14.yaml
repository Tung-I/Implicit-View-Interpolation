losses:
    - name: 'MSELoss'
      weight: 1.0
    - name: 'L1Loss'
      weight: 0.1

metrics:
    - name: 'PSNR'

optimizer:
    name: 'Adam'
    kwargs:
        lr: 0.0001

lr_scheduler:
    name: StepLR
    kwargs:
        step_size: 200
        gamma: 0.1

logger:
    name: 'ImageLogger'
    kwargs:
        dummy_input: false

monitor:
    name: 'Monitor'
    kwargs:
        mode: 'min'
        target: 'Loss'
        saved_freq: 10000000
        early_stop: 0

trainer:
    name: 'VideoTrainer'
    kwargs:
        device: 'cuda:0'
        num_epochs: 300
        val_freq: 20
